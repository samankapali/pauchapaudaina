<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pau छ? - Feedback</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Add this to your style.css or in the head */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
            background-color: var(--background);
        }
        
        .google-form {
            width: 100%;
            max-width: 640px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .google-form iframe {
            width: 100%;
            height: 494px;
            border: none;
        }
        
        @media (max-width: 768px) {
            .google-form iframe {
                height: 800px; /* Better for mobile */
            }
            
            /* Ensure mobile menu is properly styled */
            nav ul {
                display: none;
                position: absolute;
                top: 80px;
                left: 0;
                width: 100%;
                background-color: var(--surface);
                flex-direction: column;
                padding: 1rem 0;
                box-shadow: 0 5px 10px rgba(0,0,0,0.1);
                z-index: 100;
            }
            
            nav ul.show {
                display: flex;
            }
            
            nav ul li {
                margin: 0;
                text-align: center;
                padding: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="header-logo">
                <img src="images/logo.png" alt="Pau-Cha-Logo" class="logo-img">
                <h1>Pau छ?</h1>
            </a>
            <nav>
                <ul id="mobileMenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Products</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="feedback.html">Feedback</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="payment.html">Payment</a></li>
                </ul>
                <div class="mobile-menu-btn" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="hero" style="background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('images/feedback-banner.jpg'); background-size: cover; background-position: center;">
            <div class="container">
                <h2>Customer Feedback</h2>
                <p>We value your opinion to help us improve</p>
            </div>
        </section>
        
        <section class="form-container">
            <div class="google-form">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScI5sXdV6DVwbjHx21CeNUIaxSZCxfARqr9Z3-wDKIvE4jH6w/viewform?embedded=true">Loading…</iframe>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h3>Pau छ?</h3>
                    <p>Sachikai wow छ!</p>
                </div>
                <div class="footer-social">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Pau छ?. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Mobile Menu Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menuToggle');
            const mobileMenu = document.getElementById('mobileMenu');
            
            menuToggle.addEventListener('click', function() {
                mobileMenu.classList.toggle('show');
                
                // Change icon between bars and times
                const icon = this.querySelector('i');
                if (mobileMenu.classList.contains('show')) {
                    icon.classList.remove('fa-bars');
                    icon.classList.add('fa-times');
                } else {
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                }
            });
            
            // Close menu when clicking on a link
            const navLinks = mobileMenu.querySelectorAll('a');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    mobileMenu.classList.remove('show');
                    menuToggle.querySelector('i').classList.remove('fa-times');
                    menuToggle.querySelector('i').classList.add('fa-bars');
                });
            });
        });
    </script>
</body>
</html>
